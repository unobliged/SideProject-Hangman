<!DOCTYPE html>
<html>
  <head>
    <title>Hangman</title>  
      <link rel="icon" type="image/ico" href="" />
      <link rel="stylesheet" type ="text/css" href="hangman.css" />
      <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/jquery-ui.min.js"></script>
      <script type="text/javascript" src="hangman.js"></script>
  </head>

  <body>    
    <header>
      <h1>Hangman</h1>
      <h2>The fate of man is in your hands!</h3>
      <h3>Guess the word as quick as you can</h3>
    </header>
    <div id="game-stats">
      <span class="left">Score: 0</span>
      <span class="right">Time: 1:00</span>
    </div>
    <div id="container">
      <img src="Hangman-0.png" />
      <div id="wordbox">
        <span id="base-span">_</span>
      </div>
      <div id="letterbox">
        <span>A</span>
        <span>B</span>
        <span>C</span>
        <span>D</span>
        <span>E</span>
        <span>F</span>
        <span>G</span>
        <span>H</span>
        <span>I</span>
        <span>J</span>
        <span>K</span>
        <span>L</span>
        <span>M</span>
        <span>N</span>
        <span>O</span>
        <span>P</span>
        <span>Q</span>
        <span>R</span>
        <span>S</span>
        <span>T</span>
        <span>U</span>
        <span>V</span>
        <span>W</span>
        <span>X</span>
        <span>Y</span>
        <span>Z</span>
      </div>
    </div>
  </body>
</html>
